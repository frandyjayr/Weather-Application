<!DOCTYPE html>
<html class="no-js" lang="en">
    <head>
		<meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/weather-icons.min.css">
		<link rel="stylesheet" href="css/weather-icons.css">
        <title>Weather Application</title>
    </head>

    <body>
		
		<div class="container text-center">
			<div id="city-name" class="display-3 text-light city-name">Welcome!</div>
			<div class="row py-5">
				<div class="col-3 ml-auto py-4">
					<i id="weather-icon"></i>
				</div>
				<div class="col-6 text-left">
					<div id="temperature" class="display-4"></div>
					<div id="description"></div>
					<div>
						<span id="min"></span>
						<span id="max"></span> 
					</div>
					<div id="humidity"></div>
				</div>
			</div>
		</div>
		
		<div class="input py-5">
			<div class="row">
				<div class="col-12 text-center my-2">
					<h2>Please Enter the Zip Code</h2>
				</div>
				<div class="col-12 text-center my-2">
					<form>
						<input id="city-entered" type="number" placeholder="Zip Code" required>
						<input id="submit-button" type="submit" name="submit-button">
					</form>
				</div>
			</div>	
				
			
		</div>

        <script src="js/jquery.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
		<script src="js/app.js"></script>
    </body>
</html>
